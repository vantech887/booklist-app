<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyBookListe</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="mb-3 mt-3">MyBookList</h1>
		<form id="form">
			<div class="form-row">
	   	 		<div class="col">
	      			<input type="text" class="form-control" placeholder="Title" id="title">
	    		</div>
	    		<div class="col">
	      			<input type="text" class="form-control" placeholder="Author" id="author">
	    		</div>
	    		<div class="col">
	      			<input type="text" class="form-control" placeholder="ISBN" id="isbn">
	    		</div>
	  		</div>
			<input type="submit" value="submit book" class="btn btn-dark btn-sm mt-3 mb-3">
		</form>
		<table  class="table">
			<thead class="thead-dark">
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>isbn</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>

	<script src="app.js"></script>
</body>
</html>
